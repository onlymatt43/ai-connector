services:
  - type: web
    name: hey-hi-coach-onlymatt
    runtime: python
    rootDir: hey-hi-coach-onlymatt
    autoDeploy: true
    buildCommand: pip install -r requirements.txt && pip install -r ../shared/requirements.txt
    startCommand: cd .. && PYTHONPATH=$PYTHONPATH:$(pwd) uvicorn hey-hi-coach-onlymatt.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: ALLOWED_ORIGINS
        value: https://coach.onlymatt.ca,https://onlymatt.ca,https://www.onlymatt.ca
      - key: APP_NAME
        value: hey-hi-coach-onlymatt
      - key: APP_VERSION
        value: v2-resilient
      - key: LLM_TIMEOUT_CONNECT
        value: 10
      - key: LLM_TIMEOUT_READ
        value: 70
    healthCheckPath: /healthz
    plan: free
