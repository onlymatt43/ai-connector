services:
  - type: web
    name: hey-hi-coach-onlymatt
    runtime: docker
    dockerfilePath: ./hey-hi-coach-onlymatt/Dockerfile
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: ALLOWED_ORIGINS
        value: https://coach.onlymatt.ca,https://onlymatt.ca,https://www.onlymatt.ca
      - key: APP_NAME
        value: hey-hi-coach-onlymatt
      - key: APP_VERSION
        value: v2-resilient
      - key: LLM_TIMEOUT_CONNECT
        value: 10
      - key: LLM_TIMEOUT_READ
        value: 70
    healthCheckPath: /healthz
    plan: free
